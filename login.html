<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Faith.fun</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div id="vanta-bg"></div>
    <div id="custom-cursor">
        <div class="cursor-plus"></div>
    </div>

    <main class="relative z-10 min-h-screen flex items-center justify-center p-6">
        <div class="glass-panel w-full max-w-md p-10 animate-in">
            <div class="text-center mb-8">
                <div
                    class="w-20 h-20 bg-purple-500/10 rounded-full flex items-center justify-center mx-auto mb-4 border border-purple-500/20">
                    <i class="fa-solid fa-lock text-3xl text-[#8B5CF6]"></i>
                </div>
                <h1 class="text-2xl font-bold">Admin Login</h1>
                <p class="text-zinc-400 text-sm mt-2">Enter your credentials to access the dashboard</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <input type="password" id="password" placeholder="Admin Password" class="input-field" required>
                </div>
                <button type="submit" class="btn-primary w-full">Access Dashboard</button>
            </form>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            Auth.login(document.getElementById('password').value);
        });
    </script>
</body>

</html>
